    { "id": "0023", "character": "月", "keywords": ["MOON", "MONTH"], "onYomi": "ゲツ, ガツ", "kunYomi": "つき", "mnemonic": "The curves of the upright lines suggest a crescent MOON. As a component, it can also mean 'meat', 'flesh', or 'body part'.", "vocabulary": [{ "word": "一月", "reading": "いちがつ", "meaning": "January" }], "graphemes": [] },

    { "id": "0025", "character": "曜", "keywords": ["DAY OF THE WEEK"], "onYomi": "ヨウ", "kunYomi": "", "mnemonic": "A small bird (佳) taking flight from one day (日) to the next, as the DAYS OF THE WEEK fly by.", "vocabulary": [{ "word": "日曜日", "reading": "にちようび", "meaning": "Sunday" }], "graphemes": ["日", "佳"] },
    { "id": "0026", "character": "火", "keywords": ["FIRE"], "onYomi": "カ", "kunYomi": "ひ, -び, ほ-", "mnemonic": "A pyramid-shaped bonfire, from which flames leap to the left and right. As a component, it can be this form or 灬.", "vocabulary": [{ "word": "火口", "reading": "かこう", "meaning": "crater" }, { "word": "火田", "reading": "かでん", "meaning": "slash-and-burn agriculture" }], "graphemes": [] },
    { "id": "0027", "character": "水", "keywords": ["WATER"], "onYomi": "スイ", "kunYomi": "みず, みず-", "mnemonic": "Looks like a river pinched from both sides, making WATER splash out. As a component, it almost always changes to 氵.", "vocabulary": [{ "word": "火水", "reading": "ひみず", "meaning": "(as opposite as) fire and water" }, { "word": "水田", "reading": "すいでん", "meaning": "paddy field" }], "graphemes": [] },
    { "id": "0028", "character": "木", "keywords": ["TREE", "WOOD"], "onYomi": "ボク, モク", "kunYomi": "き, こ-", "mnemonic": "A simple pictograph of a TREE. It also means WOOD or timber.", "vocabulary": [{ "word": "木目", "reading": "きめ", "meaning": "(wood) grain" }, { "word": "火木", "reading": "かもく", "meaning": "Tuesdays and Thursdays" }], "graphemes": [] },
    { "id": "0029", "character": "金", "keywords": ["METAL", "GOLD", "MONEY"], "onYomi": "キン, コン", "kunYomi": "かね, かな-", "mnemonic": "A stack of gold bars kept under a roof, with glitter shining below. Can mean GOLD, MONEY, or generically METAL.", "vocabulary": [{ "word": "口金", "reading": "くちがね", "meaning": "metal clasp" }, { "word": "お金", "reading": "おかね", "meaning": "money" }], "graphemes": ["人", "王"] },
    { "id": "0030", "character": "土", "keywords": ["SOIL", "land"], "onYomi": "ド, ト", "kunYomi": "つち", "mnemonic": "A sprout coming forth from the surface of the SOIL. Shades of meaning extend to earth, land, ground, etc.", "vocabulary": [{ "word": "土木", "reading": "どぼく", "meaning": "engineering works" }, { "word": "土人", "reading": "どじん", "meaning": "aborigines" }], "graphemes": [] },
    { "id": "0031", "character": "本", "keywords": ["BASIS", "BOOK", "THIS"], "onYomi": "ホン", "kunYomi": "もと", "mnemonic": "A stroke added to a TREE (木) to indicate its roots, the BASIS of the tree. The BASIS of movies and plays is in BOOKS.", "vocabulary": [{ "word": "本土", "reading": "ほんど", "meaning": "mainland" }, { "word": "日本", "reading": "にほん", "meaning": "Japan" }], "graphemes": ["木"] },
    { "id": "0032", "character": "東", "keywords": ["EAST"], "onYomi": "トウ", "kunYomi": "ひがし", "mnemonic": "Visualize the sun (日) rising from behind a tree (木): the EAST.", "vocabulary": [{ "word": "東日本", "reading": "ひがしにほん", "meaning": "eastern Japan" }, { "word": "東口", "reading": "ひがしぐち", "meaning": "east exit" }], "graphemes": ["日", "木"] },
    { "id": "0033", "character": "大", "keywords": ["BIG", "UNIVERSITY"], "onYomi": "ダイ, タイ", "kunYomi": "おお-, おお(きい)", "mnemonic": "Stretch out your arms and spread out your legs to make yourself BIG. Also used as an abbreviation for UNIVERSITY (大学).", "vocabulary": [{ "word": "大金", "reading": "たいきん", "meaning": "large sum of money" }, { "word": "大人", "reading": "おとな", "meaning": "adult" }], "graphemes": [] },

    { "id": "0035", "character": "中", "keywords": ["MIDDLE", "IN", "CHINA"], "onYomi": "チュウ", "kunYomi": "なか", "mnemonic": "A line right down the MIDDLE. It also serves as an abbreviation for CHINA, the MIDDLE Kingdom.", "vocabulary": [{ "word": "中東", "reading": "ちゅうとう", "meaning": "Middle East" }, { "word": "日中", "reading": "にっちゅう", "meaning": "during the day; Japan-China" }], "graphemes": ["口"] },

    { "id": "0038", "character": "出", "keywords": ["GO OUT", "PUT OUT"], "onYomi": "シュツ, スイ", "kunYomi": "で(る), だ(す)", "mnemonic": "See one MOUNTAIN (山) rising out of another. The lower one PUTS OUT the upper one, which GOES OUT.", "vocabulary": [{ "word": "出口", "reading": "でぐち", "meaning": "exit" }, { "word": "日の出", "reading": "ひので", "meaning": "sunrise" }], "graphemes": ["山"] },
    { "id": "0039", "character": "入", "keywords": ["ENTER", "PUT IN"], "onYomi": "ニュウ", "kunYomi": "い(る), はい(る)", "mnemonic": "One river's flow ENTERING another's. The projecting top line distinguishes it from 人 (human).", "vocabulary": [{ "word": "入口", "reading": "いりぐち", "meaning": "entrance" }, { "word": "入金", "reading": "にゅうきん", "meaning": "payment, deposit" }], "graphemes": ["人"] },
    { "id": "0040", "character": "下", "keywords": ["DOWN", "lower", "below"], "onYomi": "カ, ゲ", "kunYomi": "した, しも, もと", "mnemonic": "The long horizontal stroke is a baseline; the short stroke indicates a position DOWN below it.", "vocabulary": [{ "word": "目下", "reading": "めした", "meaning": "subordinate" }, { "word": "川下", "reading": "かわしも", "meaning": "downstream" }], "graphemes": [] },

    { "id": "0042", "character": "止", "keywords": ["STOP"], "onYomi": "シ", "kunYomi": "と(まる), や(める)", "mnemonic": "A person holding out their arms to STOP. The bottom stroke represents feet used to brace oneself.", "vocabulary": [{ "word": "中止する", "reading": "ちゅうしする", "meaning": "suspend, stop" }, { "word": "止まる", "reading": "とまる", "meaning": "stop (vi.)" }], "graphemes": [] },
    { "id": "0043", "character": "正", "keywords": ["RIGHT", "correct"], "onYomi": "セイ, ショウ", "kunYomi": "ただ(しい), まさ", "mnemonic": "A line added at the top of 止 to ensure all strokes are at RIGHT angles and perfectly upright.", "vocabulary": [{ "word": "正本", "reading": "せいほん", "meaning": "original document" }, { "word": "正しい", "reading": "ただしい", "meaning": "right, correct" }], "graphemes": ["止"] },
    { "id": "0044", "character": "足", "keywords": ["FOOT", "leg", "SUFFICE"], "onYomi": "ソク", "kunYomi": "あし, た(りる)", "mnemonic": "A head (口) added to a body with outstretched arms (止). The 'high heels' emphasize the FEET.", "vocabulary": [{ "word": "一足", "reading": "いっそく", "meaning": "one pair (of shoes)" }, { "word": "土足", "reading": "どそく", "meaning": "shoes" }], "graphemes": ["口", "止"] },
    { "id": "0045", "character": "定", "keywords": ["FIX", "decide", "settle"], "onYomi": "テイ, ジョウ", "kunYomi": "さだ(める)", "mnemonic": "A roof (宀) is added to FIX the lower portion (a modified 正) in place.", "vocabulary": [{ "word": "一定する", "reading": "いっていする", "meaning": "fix, define, unify" }, { "word": "定める", "reading": "さだめる", "meaning": "fix, decide" }], "graphemes": ["宀", "正"] },
    { "id": "0046", "character": "手", "keywords": ["HAND", "arm", "-er"], "onYomi": "シュ", "kunYomi": "て, た-", "mnemonic": "A pictograph of a HAND. Often abbreviated to 扌 as a component, meaning 'hand' or 'arm'.", "vocabulary": [{ "word": "上手な", "reading": "じょうずな", "meaning": "skillful" }, { "word": "下手な", "reading": "へたな", "meaning": "unskillful" }], "graphemes": [] },
    { "id": "0047", "character": "用", "keywords": ["EMPLOY", "use", "business"], "onYomi": "ヨウ", "kunYomi": "もち(いる)", "mnemonic": "Picture the crisscrossing lines as a container, like a bucket. A bucket suggests EMPLOYING an instrument or having business to do.", "vocabulary": [{ "word": "用水", "reading": "ようすい", "meaning": "tap water" }, { "word": "用がある", "reading": "ようがある", "meaning": "have things to do" }], "graphemes": [] },
    { "id": "0048", "character": "無", "keywords": ["WITHOUT", "NOTHING"], "onYomi": "ム, ブ", "kunYomi": "な(い)", "mnemonic": "Imagine a bookcase consumed in flames (灬, a variant of 火), leaving NOTHING.", "vocabulary": [{ "word": "無人", "reading": "むじん", "meaning": "uninhabited" }, { "word": "無用", "reading": "むよう", "meaning": "useless" }], "graphemes": ["火"] },
    { "id": "0049", "character": "不", "keywords": ["NOT", "un-"], "onYomi": "フ, ブ", "kunYomi": "", "mnemonic": "A bird attempting to fly directly upward but being halted by the top stroke. Up, up... NOT.", "vocabulary": [{ "word": "不用", "reading": "ふよう", "meaning": "of no use" }, { "word": "不足", "reading": "ふそく", "meaning": "insufficiency" }], "graphemes": [] },

    { "id": "0051", "character": "言", "keywords": ["SAY", "SPEECH", "word"], "onYomi": "ゲン, ゴン", "kunYomi": "い(う), こと", "mnemonic": "See the four horizontal lines as sound waves emanating from the small mouth (口) at the bottom, indicating SPEECH.", "vocabulary": [{ "word": "言う", "reading": "いう", "meaning": "say, speak" }, { "word": "無言", "reading": "むごん", "meaning": "silence" }], "graphemes": ["口"] },

    { "id": "0053", "character": "話", "keywords": ["SPEAK"], "onYomi": "ワ", "kunYomi": "はな(す), はなし", "mnemonic": "To SPEAK, we use our TONGUE (舌) to regulate the sound waves (言). The difference between 話 and 言 is like 'talk' vs 'say'.", "vocabulary": [{ "word": "話す", "reading": "はなす", "meaning": "speak; tell" }, { "word": "手話", "reading": "しゅわ", "meaning": "sign language" }], "graphemes": ["言", "舌"] },

    { "id": "0056", "character": "心", "keywords": ["HEART", "mind", "core"], "onYomi": "シン", "kunYomi": "こころ", "mnemonic": "A primitive picture of a HEART organ. The meaning extends to spirit and mind. As a component, can appear as 忄 or 㣺.", "vocabulary": [{ "word": "中心", "reading": "ちゅうしん", "meaning": "center, middle" }, { "word": "本心", "reading": "ほんしん", "meaning": "one's true mind" }], "graphemes": [] },

    { "id": "0058", "character": "又", "keywords": ["AGAIN", "OR"], "onYomi": "", "kunYomi": "また", "mnemonic": "Derives from a picture of one hand crossed over another, implying duplication (AGAIN) or alternate choices (OR). As a component, it usually means 'hand'.", "vocabulary": [{ "word": "又明日", "reading": "またあした", "meaning": "See you tomorrow" }, { "word": "又は", "reading": "または", "meaning": "or" }], "graphemes": [] },

    { "id": "0060", "character": "身", "keywords": ["BODY", "ONE'S PERSON", "SOCIAL POSITION"], "onYomi": "シン", "kunYomi": "み", "mnemonic": "See a BODY with a long cane carried on ONE'S PERSON. The image of standing with a cane also suggests SOCIAL POSITION.", "vocabulary": [{ "word": "出身", "reading": "しゅっしん", "meaning": "one's place of origin" }, { "word": "身の上", "reading": "みのうえ", "meaning": "one's career" }], "graphemes": [] },
    { "id": "0061", "character": "休", "keywords": ["REST", "suspend"], "onYomi": "キュウ", "kunYomi": "やす(む)", "mnemonic": "A man (亻) RESTING against a tree (木).", "vocabulary": [{ "word": "休日", "reading": "きゅうじつ", "meaning": "holiday, day off" }, { "word": "休み", "reading": "やすみ", "meaning": "rest, vacation" }], "graphemes": ["亻", "木"] },
    { "id": "0062", "character": "体", "keywords": ["BODY", "FORM"], "onYomi": "タイ, テイ", "kunYomi": "からだ", "mnemonic": "A man's (亻) physical basis (本) is his BODY.", "vocabulary": [{ "word": "身体", "reading": "しんたい", "meaning": "body" }, { "word": "大体", "reading": "だいたい", "meaning": "outline; generally" }], "graphemes": ["亻", "本"] },

    { "id": "0064", "character": "付", "keywords": ["ATTACH", "hand over"], "onYomi": "フ", "kunYomi": "つ(ける), つ(く)", "mnemonic": "A man (亻) reaching out his arm (寸) to ATTACH or hand over a small object.", "vocabulary": [{ "word": "付く", "reading": "つく", "meaning": "attach to" }, { "word": "身に付ける", "reading": "みにつける", "meaning": "acquire (knowledge)" }], "graphemes": ["亻", "寸"] },
    { "id": "0065", "character": "受", "keywords": ["RECEIVE", "accept"], "onYomi": "ジュ", "kunYomi": "う(ける)", "mnemonic": "A claw (爪) hands over a cover (冖), and a hand (又) RECEIVES it.", "vocabulary": [{ "word": "受信", "reading": "じゅしん", "meaning": "reception (of a message)" }, { "word": "受ける", "reading": "うける", "meaning": "receive, accept" }], "graphemes": ["爪", "冖", "又"] },
    { "id": "0066", "character": "以", "keywords": ["TO THE ... OF", "BY MEANS OF"], "onYomi": "イ", "kunYomi": "もっ(て)", "mnemonic": "An abstract character representing location relative TO something else.", "vocabulary": [{ "word": "以下", "reading": "いか", "meaning": "not more than, under" }, { "word": "以上", "reading": "いじょう", "meaning": "not less than, beyond" }], "graphemes": ["人"] },
    { "id": "0067", "character": "立", "keywords": ["STAND", "ESTABLISH"], "onYomi": "リツ, リュウ", "kunYomi": "た(つ), た(てる)", "mnemonic": "Depicts a person STANDING.", "vocabulary": [{ "word": "中立", "reading": "ちゅうりつ", "meaning": "neutrality" }, { "word": "立つ", "reading": "たつ", "meaning": "stand, rise" }], "graphemes": [] },
    { "id": "0068", "character": "部", "keywords": ["SECTION", "department"], "onYomi": "ブ", "kunYomi": "", "mnemonic": "A person (立+口) inside a town (邑). He divides the task of scaling the wall into two SECTIONS.", "vocabulary": [{ "word": "一部", "reading": "いちぶ", "meaning": "part, portion" }, { "word": "部下", "reading": "ぶか", "meaning": "subordinate" }], "graphemes": ["立", "口", "邑"] },
    { "id": "0069", "character": "倍", "keywords": ["TIMES", "-fold", "DOUBLE"], "onYomi": "バイ", "kunYomi": "", "mnemonic": "A short person (立+口) encounters a man (亻) of average height, DOUBLE his own.", "vocabulary": [{ "word": "二倍", "reading": "にばい", "meaning": "double" }, { "word": "倍にする", "reading": "ばいにする", "meaning": "to double" }], "graphemes": ["亻", "立", "口"] },
    { "id": "0070", "character": "成", "keywords": ["BECOME", "ACHIEVE"], "onYomi": "セイ, ジョウ", "kunYomi": "な(る), な(す)", "mnemonic": "A spear (戈) with a guide to help it reach its target. The angled stroke completes the form, suggesting the idea of BECOMING whole or ACHIEVING completeness.", "vocabulary": [{ "word": "成立する", "reading": "せいりつする", "meaning": "come into existence" }, { "word": "成人", "reading": "せいじん", "meaning": "adult" }], "graphemes": ["戈"] },
    { "id": "0071", "character": "代", "keywords": ["REPLACE", "GENERATION", "CHARGE"], "onYomi": "ダイ, タイ", "kunYomi": "か(わる), よ, しろ", "mnemonic": "Giving a man (亻) a spear (弋) to REPLACE him. One GENERATION replaces another, a CHARGE replaces resources spent.", "vocabulary": [{ "word": "代わる", "reading": "かわる", "meaning": "substitute, take the place of" }, { "word": "タクシー代", "reading": "タクシーだい", "meaning": "taxi fare" }], "graphemes": ["亻", "弋"] },
    { "id": "0072", "character": "王", "keywords": ["KING"], "onYomi": "オウ", "kunYomi": "", "mnemonic": "The horizontal lines represent heaven, man, and earth. The vertical line represents their union in the KING.", "vocabulary": [{ "word": "王手", "reading": "おうて", "meaning": "check, checkmate" }, { "word": "国王", "reading": "こくおう", "meaning": "king" }], "graphemes": [] },

        const Navigation = ({ current, total, onNext, onPrev }) => (<div className="w-full max-w-2xl mx-auto p-4 flex justify-between items-center"><button onClick={onPrev} disabled={current === 0} className="px-6 py-2 bg-white text-slate-700 font-semibold rounded-lg shadow-md hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all">Previous</button><div className="text-slate-600 font-medium">{current + 1} / {total}</div><button onClick={onNext} disabled={current === total - 1} className="px-6 py-2 bg-slate-800 text-white font-semibold rounded-lg shadow-md hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all">Next</button></div>);
        
        const SrsFlashcard = ({ kanji, onRate }) => { const [isFlipped, setIsFlipped] = React.useState(false); React.useEffect(() => { setIsFlipped(false); }, [kanji]); return (<div className="bg-white rounded-2xl shadow-lg p-6 md:p-8 w-full max-w-2xl mx-auto flex flex-col items-center transition-all duration-300 min-h-[550px] justify-between"><div className="flex flex-col items-center"><div className="bg-slate-800 text-white w-40 h-40 md:w-48 md:h-48 flex items-center justify-center rounded-xl mb-6 shadow-inner"><h2 className="text-8xl md:text-9xl font-['Noto_Sans_JP']">{kanji.character}</h2></div>{isFlipped && (<div className="text-center mb-6 animate-fade-in"><p className="text-xl md:text-2xl font-semibold text-slate-700 tracking-wide">{kanji.keywords.join(' / ')}</p></div>)}</div><div>{!isFlipped ? (<button onClick={() => setIsFlipped(true)} className="w-full px-8 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-all text-lg">Show Answer</button>) : (<div className="w-full flex flex-col items-center space-y-4 animate-fade-in"><div className="w-full text-center p-4 bg-slate-50 rounded-lg border border-slate-200"><p className="text-slate-600">{kanji.mnemonic}</p></div><div className="grid grid-cols-3 gap-3 w-full"><button onClick={() => onRate('again')} className="py-3 bg-red-100 text-red-700 font-semibold rounded-lg hover:bg-red-200 transition-colors">Again</button><button onClick={() => onRate('good')} className="py-3 bg-green-100 text-green-700 font-semibold rounded-lg hover:bg-green-200 transition-colors">Good</button><button onClick={() => onRate('easy')} className="py-3 bg-blue-100 text-blue-700 font-semibold rounded-lg hover:bg-blue-200 transition-colors">Easy</button></div></div>)}</div></div>);};
        
        const ReviewSession = ({ reviewQueue, onFinish }) => { const [currentReviewIndex, setCurrentReviewIndex] = React.useState(0); if (reviewQueue.length === 0 || currentReviewIndex >= reviewQueue.length) { return (<div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl mx-auto flex flex-col items-center text-center"><h3 className="text-2xl font-bold text-slate-800">All Done!</h3><p className="text-slate-500 mt-2">You've completed your review session.</p><button onClick={onFinish} className="mt-6 px-6 py-2 bg-slate-800 text-white font-semibold rounded-lg shadow-md hover:bg-slate-700">Back to Learn</button></div>);} const currentKanji = reviewQueue[currentReviewIndex]; return (<div className="w-full max-w-2xl mx-auto"><SrsFlashcard kanji={currentKanji} onRate={() => setCurrentReviewIndex(currentReviewIndex + 1)} /><div className="text-center p-4 text-slate-600 font-medium">Reviewing: {currentReviewIndex + 1} / {reviewQueue.length}</div></div>);};
        
        const StrokeOrderPractice = ({ kanji, onClose }) => { const [animationKey, setAnimationKey] = React.useState(0); const canvasRef = React.useRef(null); const [isDrawing, setIsDrawing] = React.useState(false); const [paths, setPaths] = React.useState([]); React.useEffect(() => { const canvas = canvasRef.current; const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#334155'; ctx.lineWidth = 6; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; }, []); const startDrawing = ({ nativeEvent }) => { const { offsetX, offsetY } = nativeEvent; setPaths(prev => [...prev, [{ x: offsetX, y: offsetY }]]); setIsDrawing(true); }; const draw = ({ nativeEvent }) => { if (!isDrawing) return; const { offsetX, offsetY } = nativeEvent; const newPaths = [...paths]; newPaths[newPaths.length - 1].push({ x: offsetX, y: offsetY }); setPaths(newPaths); const canvas = canvasRef.current; const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); paths.forEach(path => { ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y); path.forEach(point => ctx.lineTo(point.x, point.y)); ctx.stroke(); }); }; const stopDrawing = () => { setIsDrawing(false); }; const clearCanvas = () => { const canvas = canvasRef.current; const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); setPaths([]); }; return (<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in-fast"><div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md m-4"><div className="flex justify-between items-center mb-4"><h3 className="text-2xl font-bold text-slate-800">Practice: <span className="font-['Noto_Sans_JP']">{kanji.character}</span></h3><button onClick={onClose} className="text-slate-400 hover:text-slate-600">&times;</button></div><div className="relative aspect-square w-full bg-slate-50 rounded-lg overflow-hidden border-2 border-slate-200"><div className="absolute inset-0 grid grid-cols-2 grid-rows-2"><div className="border-r border-b border-slate-200 border-dashed"></div><div className="border-b border-slate-200 border-dashed"></div><div className="border-r border-slate-200 border-dashed"></div></div><svg key={animationKey} className="absolute inset-0 w-full h-full" viewBox="0 0 100 100">{kanji.strokes.map((d, i) => (<path key={i} d={d} stroke="#cbd5e1" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round" fill="none" />))}{kanji.strokes.map((d, i) => (<path key={`anim-${i}`} d={d} className="stroke-animation" style={{ animationDelay: `${i * 0.5}s`, stroke: "#4f46e5", strokeWidth:"7", strokeLinecap:"round", strokeLinejoin:"round", fill:"none" }} />))}</svg><canvas ref={canvasRef} width="300" height="300" className="absolute inset-0 w-full h-full" onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onMouseLeave={stopDrawing} /></div><div className="grid grid-cols-2 gap-3 mt-4"><button onClick={() => setAnimationKey(prev => prev + 1)} className="py-2.5 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors">Animate</button><button onClick={clearCanvas} className="py-2.5 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors">Clear</button></div><button onClick={onClose} className="w-full mt-3 py-2.5 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-700 transition-colors">Done</button></div></div>);};
        
        const GraphemeExplorer = ({ grapheme, graphemeData, learnedKanji, onClose, onSelectKanji }) => { const relatedKanji = learnedKanji.filter(k => k.graphemes && k.graphemes.includes(grapheme)); return (<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in-fast"><div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md m-4 flex flex-col"><div className="flex justify-between items-center mb-4"><h3 className="text-2xl font-bold text-slate-800">Explorer: <span className="font-['Noto_Sans_JP']">{grapheme}</span></h3><button onClick={onClose} className="text-slate-400 hover:text-slate-600 text-3xl leading-none">&times;</button></div><div className="mb-4 text-center bg-slate-100 p-3 rounded-lg"><p className="font-semibold text-slate-700">Meaning: <span className="font-normal text-slate-600">{graphemeData[grapheme]}</span></p></div><div className="flex-grow overflow-y-auto"><p className="text-sm font-semibold text-slate-500 mb-2">Kanji using this component:</p>{relatedKanji.length > 0 ? (<div className="grid grid-cols-4 md:grid-cols-5 gap-2">{relatedKanji.map(k => (<button key={k.id} onClick={() => onSelectKanji(k.id)} className="aspect-square bg-slate-50 border border-slate-200 rounded-md flex items-center justify-center text-3xl font-['Noto_Sans_JP'] text-slate-800 hover:bg-indigo-100 hover:border-indigo-300 transition-colors">{k.character}</button>))}</div>) : (<p className="text-slate-400 text-center py-4">No other learned kanji use this component yet.</p>)}</div><button onClick={onClose} className="w-full mt-4 py-2.5 bg-slate-800 text-white font-semibold rounded-lg hover:bg-slate-700 transition-colors">Close</button></div></div>);};
        
        const QuizCard = ({ question, onAnswer }) => { const [selected, setSelected] = React.useState(null); const [isCorrect, setIsCorrect] = React.useState(null); const handleAnswer = (option) => { setSelected(option); const correct = option === question.answer; setIsCorrect(correct); setTimeout(() => { onAnswer(correct); setSelected(null); setIsCorrect(null); }, 1200); }; const getButtonClass = (option) => { if (selected === null) return 'bg-white hover:bg-slate-100'; if (option === question.answer) return 'bg-green-100 border-green-400'; if (option === selected && selected !== question.answer) return 'bg-red-100 border-red-400'; return 'bg-white opacity-50'; }; return (<div className="bg-white rounded-2xl shadow-lg p-6 w-full max-w-2xl mx-auto"><p className="text-sm font-semibold text-slate-500">{question.prompt}</p><div className="my-4 text-center">{question.type === 'kanji_to_keyword' && <h2 className="text-7xl font-['Noto_Sans_JP']">{question.subject}</h2>}{question.type === 'keyword_to_kanji' && <h2 className="text-3xl font-bold text-slate-800">{question.subject}</h2>}{question.type === 'vocab_fill' && (<h2 className="text-4xl font-['Noto_Sans_JP'] text-slate-700">{question.subject.split('_')[0]}<span className="inline-block bg-slate-200 text-slate-200 rounded mx-1">？</span>{question.subject.split('_')[1]}</h2>)}</div><div className="grid grid-cols-2 gap-3">{question.options.map((option, index) => (<button key={index} onClick={() => handleAnswer(option)} disabled={selected !== null} className={`p-4 border border-slate-300 rounded-lg text-center transition-colors duration-300 ${getButtonClass(option)}`}><span className={question.type === 'keyword_to_kanji' || question.type === 'vocab_fill' ? "text-3xl font-['Noto_Sans_JP']" : "text-lg font-semibold"}>{option}</span></button>))}</div></div>);};
        
        const QuizResults = ({ score, total, onRestart, onFinish }) => (<div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl mx-auto flex flex-col items-center text-center"><h3 className="text-2xl font-bold text-slate-800">Quiz Complete!</h3><p className="text-slate-500 mt-2">You scored:</p><p className="text-6xl font-bold text-slate-800 my-4">{Math.round((score/total)*100)}<span className="text-3xl text-slate-400">%</span></p><p className="text-slate-600">{score} out of {total} correct</p><div className="flex space-x-4 mt-8"><button onClick={onRestart} className="px-6 py-2 bg-slate-100 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-slate-200">Try Again</button><button onClick={onFinish} className="px-6 py-2 bg-slate-800 text-white font-semibold rounded-lg shadow-md hover:bg-slate-700">Back to Learn</button></div></div>);
        
        const QuizSession = ({ quizQueue, kanjiData, onFinish }) => { const [questions, setQuestions] = React.useState([]); const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0); const [score, setScore] = React.useState(0); React.useEffect(() => { const generateQuestions = () => { const allKanji = kanjiData; if (!allKanji || allKanji.length === 0) return; const newQuestions = quizQueue.map(kanji => { const type = Math.random(); if (type < 0.33) { const distractors = allKanji.filter(k => k.id !== kanji.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(k => k.keywords[0]); return { prompt: 'What is the meaning?', type: 'kanji_to_keyword', subject: kanji.character, options: [...distractors, kanji.keywords[0]].sort(() => 0.5 - Math.random()), answer: kanji.keywords[0] }; } else if (type < 0.66) { const distractors = allKanji.filter(k => k.id !== kanji.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(k => k.character); return { prompt: 'Which kanji means...', type: 'keyword_to_kanji', subject: kanji.keywords[0], options: [...distractors, kanji.character].sort(() => 0.5 - Math.random()), answer: kanji.character }; } else { const vocab = kanji.vocabulary[Math.floor(Math.random() * kanji.vocabulary.length)]; const distractors = allKanji.filter(k => k.id !== kanji.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(k => k.character); return { prompt: `Which kanji fits in "${vocab.meaning}"?`, type: 'vocab_fill', subject: vocab.word.replace(kanji.character, '_'), options: [...distractors, kanji.character].sort(() => 0.5 - Math.random()), answer: kanji.character }; } }); setQuestions(newQuestions); }; generateQuestions(); }, [quizQueue, kanjiData]); const handleAnswer = (isCorrect) => { if (isCorrect) setScore(score + 1); setCurrentQuestionIndex(currentQuestionIndex + 1); }; if (questions.length === 0) return <div className="text-center text-slate-500">Loading quiz...</div>; if (currentQuestionIndex >= questions.length) { return <QuizResults score={score} total={questions.length} onRestart={() => { setCurrentQuestionIndex(0); setScore(0); }} onFinish={onFinish} />; } return (<div className="w-full max-w-2xl mx-auto"><QuizCard question={questions[currentQuestionIndex]} onAnswer={handleAnswer} /><div className="text-center p-4 text-slate-600 font-medium">Question: {currentQuestionIndex + 1} / {questions.length}</div></div>); };
        
        // --- Main App Component ---
        const App = () => {
            const [mode, setMode] = React.useState('learn');
            const [learnIndex, setLearnIndex] = React.useState(0);
            const [highestLearnedIndex, setHighestLearnedIndex] = React.useState(0);
            const [practiceKanji, setPracticeKanji] = React.useState(null);
            const [exploringGrapheme, setExploringGrapheme] = React.useState(null);
            const reviewableKanji = kanjiData.slice(0, highestLearnedIndex + 1);
            const handleNext = () => { if (learnIndex < kanjiData.length - 1) { const newIndex = learnIndex + 1; setLearnIndex(newIndex); if (newIndex > highestLearnedIndex) setHighestLearnedIndex(newIndex); } };
            const handlePrev = () => { if (learnIndex > 0) setLearnIndex(learnIndex - 1); };
            const handleSelectKanjiFromExplorer = (kanjiId) => { const index = kanjiData.findIndex(k => k.id === kanjiId); if (index !== -1) setLearnIndex(index); setExploringGrapheme(null); };
            React.useEffect(() => { const handleKeyDown = (event) => { if (practiceKanji || exploringGrapheme) { if(event.key === 'Escape') { setPracticeKanji(null); setExploringGrapheme(null); } return; } if (mode === 'learn') { if (event.key === 'ArrowRight') handleNext(); if (event.key === 'ArrowLeft') handlePrev(); } }; window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown); }, [learnIndex, mode, practiceKanji, exploringGrapheme, kanjiData]);

            if (kanjiData.length === 0) {
                return (
                    <div className="bg-slate-100 min-h-screen flex items-center justify-center">
                        <div className="text-xl text-slate-500">Loading Kanji Data...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col p-4">
                    <Header mode={mode} setMode={setMode} reviewCount={reviewableKanji.length} canQuiz={reviewableKanji.length >= 4} />
                    <main className="flex-grow flex flex-col justify-center mt-4">
                        {mode === 'learn' && (
                            <React.Fragment>
                                <KanjiCard kanji={kanjiData[learnIndex]} graphemeData={graphemeData} onPractice={() => setPracticeKanji(kanjiData[learnIndex])} onExploreGrapheme={setExploringGrapheme} />
                                <Navigation current={learnIndex} total={kanjiData.length} onNext={handleNext} onPrev={handlePrev}/>
                            </React.Fragment>
                        )}
                        {mode === 'review' && (<ReviewSession reviewQueue={[...reviewableKanji].sort(() => Math.random() - 0.5)} onFinish={() => setMode('learn')} />)}
                        {mode === 'quiz' && (<QuizSession quizQueue={reviewableKanji} kanjiData={kanjiData} onFinish={() => setMode('learn')} />)}
                    </main>
                    {practiceKanji && <StrokeOrderPractice kanji={practiceKanji} onClose={() => setPracticeKanji(null)} />}
                    {exploringGrapheme && <GraphemeExplorer grapheme={exploringGrapheme} graphemeData={graphemeData} learnedKanji={reviewableKanji} onClose={() => setExploringGrapheme(null)} onSelectKanji={handleSelectKanjiFromExplorer} />}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>

</body>
</html>
